<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Le Jardin{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='custom.css') }}"
    />
  </head>
  <body>
    <header id="header">
      <div class="container">
        <a href="{{ url_for('index') }}">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Le Jardin"
          />
        </a>
        <nav>
          <a class="book-button" href="#">BOOK</a>
        </nav>
      </div>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <div class="container">
        <p>&copy; 2025 Le Jardin de Russie. Все права защищены.</p>
        <p>Адрес: Via del Babuino 9, 00187 Рим, Италия</p>
        <p>Телефон: +39 06 328881</p>
      </div>
    </footer>

    <div id="bookingModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2>Бронирование</h2>
        <form>
          <label for="date">Дата:</label>
          <input type="date" id="date" required />

          <label for="guests">Количество гостей:</label>
          <input type="number" id="guests" min="1" required />

          <label for="time">Время:</label>
          <input type="time" id="time" required />

          <button type="submit">Забронировать</button>
        </form>
      </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
